{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include 'parciais/_head.html' %}
</head>
<body>
    <main>
        <section class="section-auth-accounts">
            <form action="" method="post" class="form-auth" autocomplete="on">
                {% csrf_token %}
                <div class="auth-wrapper">
                    <div class="login-wrapper">
                        <h2 class="title-login">Login</h2>
                        <input type="text" id="login-email" placeholder="Email" required autocomplete="email" >
                        <input type="password" name="login-password" id="login-password" placeholder="Senha" required>
                        <button type="submit">Entrar</button>
                        </form>
                        <div class="forgot-password">
                            <a href="#" class="forgot-password-link">Esqueceu sua senha?</a>
                        </div>
                    </div>
                    <div class="register-wrapper">
                        <h2 class="title-register">Cadastre-se</h2>
                        <p class="content-register">Seja parte da nossa comunidade! Crie uma conta gratuita para acessar recursos exclusivos.</p>
                        <a href="{% url 'register' %}" class="register-link">Criar conta</a>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
